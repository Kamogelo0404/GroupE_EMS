<app-back-button></app-back-button>

<div class="container">
    <h1>View Employee</h1>
    <br>
    <div class="card shadow">
        <div class="card-header py-3">
            <h4 class="m-0">Employee Information</h4>
        </div>
        <div class="card-body row">
            <div class="col-md-12">
                  <label for="firstName" class="form-label info-identifier">First Name: </label>
                  <label for="empFirstname" class="form-label info">John</label><br>
                </div>
                <div class="col-md-12">
                  <label for="lastName" class="form-label info-identifier">Last Name: </label>
                  <label for="empFirstname" class="form-label info">Doe</label><br>
                </div>
              
                <div class="col-md-12">
                  <label for="contactNum" class="form-label info-identifier">Contact Number: </label>
                  <label for="contact" class="form-label info">0118 999 881 999</label><br>
                </div>
                <div class="col-md-12">
                  <label for="email" class="form-label info-identifier">Email: </label>
                  <label for="email" class="form-label info">johndoe@anemail.com</label><br>
                </div>

            <div class="btn-actions">
                  <button type="button" class="btn btn-primary" [routerLink]="['/edit-emp']">Edit</button>
                  <app-delete-button></app-delete-button>
            </div>
        </div>
    </div>
</div>
